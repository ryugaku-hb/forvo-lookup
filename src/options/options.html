<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forvo Lookup 设置</title>
    <!-- 引入外部 CSS 样式文件，用于美化页面 -->
    <link rel="stylesheet" href="./options.css" />
  </head>

  <body>
    <div class="container">
      <!-- 页面标题 -->
      <h1 data-i18n="settingsTitleText"></h1>

      <!-- 发音语言设置 -->
      <div class="form-group">
        <label for="langSelect" data-i18n="langSelectLabelText"></label>
        <select id="langSelect"></select>
      </div>

      <!-- 选择 Forvo 子域名，用于确定请求的子域 -->
      <div class="form-group">
        <label
          for="subdomainSelect"
          data-i18n="subdomainSelectLabelText"
        ></label>
        <select id="subdomainSelect"></select>
      </div>

      <button id="saveButton" data-i18n="saveButtonText"></button>

      <!-- 引入外部 JavaScript 文件，负责保存用户选择的语言设置 -->
      <script type="module" src="./scripts/options.ts"></script>
    </div>
  </body>
</html>
